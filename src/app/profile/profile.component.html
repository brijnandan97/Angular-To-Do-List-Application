<div class="bg-dark mb-3">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar justify-content-between">
            <a class="navbar-brand">Your Profile</a> 
              <div class="d-grid gap-2 d-md-flex justify-content-end">
                <input type="button" id="logout" value="Logout"  class="btn btn-primary " (click)="Logout()"> 
              </div>
          </nav>
        </div>
      </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card" style="margin-top: 80px;">
                <div class="text-center">
                <form #Profileform="ngForm" (ngSubmit)="updateDetails(Profileform)" >
                    <div class="form-group">
                        <label for="exampleInputfname">FirstName</label>
                        <input type="text" class="form-control" id="exampleInputfname" placeholder="Firstname" name="firstname" [ngModel]="users.firstname" #firstname="ngModel" required>
                        <span class="text-danger" *ngIf="firstname.touched && !firstname.valid">Enter Firstname</span>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="exampleInputlname" class = "text-left">LastName</label>
                        <input type="text" class="form-control" id="exampleInputlname" placeholder="Lastname" name="lastname" [ngModel]="users.lastname" #lastname="ngModel" required>
                        <span  class="text-danger" *ngIf="lastname.touched && !lastname.valid">Enter Lastname</span>

                    </div>
                    <br>
                    <div class="form-group">
                        <label for="gender1" class = "text-left">Gender:</label>
                        <div class="form-group">
                            <input type="radio" value="Male"   id="gender"   name="gender"  [ngModel]="users.gender" #gender="ngModel" required> Male   
                            <input type="radio" value="Female" id="gender"   name="gender"  [ngModel]="users.gender" #gender="ngModel" > Female   
                            <input type="radio" value="Other"  id="gender"   name="gender"  [ngModel]="users.gender" #gender="ngModel" > Other 
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="Phone" class = "text-left">Mobile:</label>
                        <div class="form-group">
                            <input style="margin-right: 10px;" type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/> 
                            <input type="text" id="Phone" name="phone" placeholder="Mobile" size="10" [ngModel]="users.phone" #phone="ngModel" pattern="^((\\+91-?)|0)?[0-9]{10}$"  required>
                            <div *ngIf="phone.touched">
                                <span  class="text-danger" style="position: absolute;" *ngIf="phone.errors?.['required']"></span>
                                <span  class="text-danger" style="position: absolute;" *ngIf="phone.errors?.['pattern']">This is not a valid Mobile No.!!!</span>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="exampleInputaddress">Address</label>
                        <input type="text" class="form-control" id="exampleInputaddress"  placeholder="Address" name="address" [ngModel]="users.address" #address="ngModel" required>
                        <span  class="text-danger" *ngIf="address.touched && !address.valid">Enter Address</span>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email"   class="form-control" id="exampleInputEmail1" placeholder="Email" name="email" [ngModel]="users.email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        <div  *ngIf="email.touched">
                            <span  class="text-danger" *ngIf="email.errors?.['required']">Email is a required field</span>
                            <span  class="text-danger" *ngIf="email.errors?.['pattern']" >This is not a valid Email!!!</span>
                        </div>
                    </div>
                    <br>
                    
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password1" [ngModel]="users.password" #password1="ngModel" required>
                        <span  class="text-danger" *ngIf="password1.touched && !password1.valid">Enter Password</span>
                      
                    </div>

                    <br>
                    <div class="form-group">
                        <label for="exampleInputPassword2">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2"  placeholder="Confirm Password" name="password2" [ngModel]="users.confirmpassword" #password2="ngModel" required>
                        <span  class="text-danger" *ngIf="password2.touched && !password2.valid">Enter Confirm Password</span>
                    </div>
                    
                    <br>
                    <div class="form-group">
                        <label for="uploadImage">Upload Image</label>
                        <input type="file" class="form-control" name="image"  (change)="selectFiles($event)" ngModel #image="ngModel" required>
                        
                    </div>

                    <br>
                        <button type="submit" class="btn btn-primary" style="margin-right: 10px" [disabled]="!Profileform.valid">Save</button>
                        <button type="reset"  class="btn btn-primary" style="margin-right: 10px">Reset</button>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
